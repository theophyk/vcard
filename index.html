<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-secondary: #666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 360px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 30px 20px;
            margin: 20px;
        }

        /* Profile Image Area */
        .avatar-placeholder {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-placeholder svg {
            width: 50px;
            height: 50px;
            fill: #999;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0 5px;
            color: var(--text-main);
        }

        .title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .org {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            color: var(--text-main);
            font-size: 15px;
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .info-list span.label {
            width: 80px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-save:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }

        /* Loading spinner for button */
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar-placeholder">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>

        <h1 id="name">Sarah Connor</h1>
        <div class="title" id="job">Software Engineer</div>
        <div class="org" id="org">Tech Systems Inc.</div>

        <ul class="info-list">
            <li>
                <span class="label">Mobile</span>
                <span id="phone">+1 (555) 019-2834</span>
            </li>
            <li>
                <span class="label">Email</span>
                <span id="email">sarah@example.com</span>
            </li>
            <li>
                <span class="label">Website</span>
                <span id="website">www.example.com</span>
            </li>
        </ul>

        <button class="btn-save" onclick="downloadContact()">
            <div class="spinner" id="spinner"></div>
            <span id="btn-text">Save to Contacts</span>
        </button>
    </div>

    <script>
        // 1. Define Contact Data
        const contactData = {
            firstName: "Sarah",
            lastName: "Connor",
            org: "Tech Systems Inc.",
            title: "Software Engineer",
            phone: "+15550192834",
            email: "sarah@example.com",
            url: "https://www.example.com"
        };

        // 2. VCF Generator Function
        function generateVCF() {
            return `BEGIN:VCARD
VERSION:3.0
FN:${contactData.firstName} ${contactData.lastName}
N:${contactData.lastName};${contactData.firstName};;;
ORG:${contactData.org}
TITLE:${contactData.title}
TEL;TYPE=CELL:${contactData.phone}
EMAIL;TYPE=WORK,INTERNET:${contactData.email}
URL:${contactData.url}
END:VCARD`;
        }

        // 3. Main Logic
        async function downloadContact() {
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            
            // UI Feedback
            btnText.textContent = "Opening...";
            spinner.style.display = "block";

            const vcfContent = generateVCF();
            const fileName = `${contactData.firstName}_${contactData.lastName}.vcf`;
            const file = new File([vcfContent], fileName, { type: "text/vcard" });

            // STRATEGY A: Web Share API (Android Preferred)
            if (navigator.share && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: `${contactData.firstName} ${contactData.lastName}`,
                        text: 'Save to contacts'
                    });
                    resetBtn();
                    return; // Success! Stop here.
                } catch (error) {
                    console.log("Share API failed or cancelled:", error);
                    // If user cancelled, we stop. If error, we might fall through to download.
                    // Usually better to just reset if they cancelled.
                    if (error.name !== 'AbortError') {
                        triggerDownload(vcfContent, fileName);
                    }
                    resetBtn();
                }
            } 
            // STRATEGY B: Direct Download (iOS/Desktop Fallback)
            else {
                triggerDownload(vcfContent, fileName);
                resetBtn();
            }
        }

        function triggerDownload(content, fileName) {
            const blob = new Blob([content], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function resetBtn() {
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            setTimeout(() => {
                btnText.textContent = "Save to Contacts";
                spinner.style.display = "none";
            }, 500);
        }
    </script>
</body>
</html>
